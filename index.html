
<!DOCTYPE html>

  <style>
    /* Navbar styling */
    /* Dropdown items default and hover color */
/* Navbar brand and links */
.navbar-brand, .nav-link {
  color: black !important;
  font-weight: 500;
  transition: all 0.3s ease;
  border-radius: 8px; /* smooth corners */
  padding: 8px 14px;
}

/* Hover effect for main nav items like ‚ÄúMenu‚Äù */
.nav-link:hover {
  background-color: #e6f0ff !important; /* light blue background */
  color: #007bff !important;            /* blue text */
  transform: scale(1.05);
}

/* Dropdown items style */
.dropdown-item {
  color: black !important;
  transition: all 0.3s ease;
  border-radius: 6px;
}

.dropdown-item:hover {
  background-color: #e6f0ff !important; /* same light blue background */
  color: #007bff !important;            /* same blue text */
  transform: scale(1.03);
}

/* Dropdown menu look */
.dropdown-menu {
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  animation: fadeIn 0.3s ease-in-out;
}

/* Smooth dropdown animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

    /* Section below navbar */
    .hero-section {
      background: linear-gradient(to bottom, #ffe0f7fa, #ffe0f7fa);
      min-height: 100vh;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section below navbar -->
