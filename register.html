
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Next Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("lM4PCpJAj9sstW7d_"); // your public key from EmailJS
  </script>
  <style>
    body { 
      background: linear-gradient(135deg, #ffb6e6, #ffe0f7);
      min-height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .form-container { 
      max-width: 400px; 
      width: 100%;
      padding: 30px; 
      background: #fff; 
      border-radius: 15px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #d63384;
      font-weight: 600;
    }

    .btn-custom {
      background-color: #d63384; 
      color: white; 
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn-custom:hover {
      background-color: #b11d68;
      transform: scale(1.03);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #d63384;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Register</h3>
    <form id="registerForm">
      <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
      <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
      <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn-custom">Next</button>
    </form>

    <div class="extra-links">
      <a href="login.html">Already have an account? Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;

      // Generate random 6-digit code
      const code = Math.floor(100000 + Math.random() * 900000);

      // Save user info
      localStorage.setItem('verificationCode', code);
      localStorage.setItem('registeredEmail', email);
      localStorage.setItem('registeredName', fullName);
      localStorage.setItem('registeredPassword', password);

      // Send email using EmailJS
      emailjs.send("service_694w1qv", "template_khe1p03
