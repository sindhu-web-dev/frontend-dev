<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Next Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .form-container {
      max-width: 450px;
      width: 100%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 700;
      font-size: 2rem;
    }

    .btn-custom {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      border: none;
      width: 100%;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #0056b3, #004085);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .extra-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating>label {
      color: #6c757d;
      font-weight: 500;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
      color: #6c757d;
    }

    .form-control:focus+.input-group-text,
    .input-group .form-control:focus~.input-group-text {
      border-color: #007bff;
    }

    .loading-spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #f5c6cb;
      font-size: 0.9rem;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      border: 1px solid #c3e6cb;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
      animation: successSlideIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .success-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes successSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .success-message i {
      font-size: 1.5em;
      margin-right: 10px;
      color: #28a745;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h3><i class="fas fa-user-plus me-2"></i>Register</h3>
    <form id="registerForm">
      <input type="hidden" name="role" value="job_seeker">
      <div class="form-floating mb-3">
        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
        <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
        <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6">
        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required
          minlength="6">
        <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
      </div>
      <button type="submit" class="btn-custom">
        <span class="button-text">Create Account</span>
        <div class="loading-spinner">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </button>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </form>

    <div class="extra-links">
      <a href="login.html">Already have an account? <strong>Sign In</strong></a>
    </div>
  </div>

  <script>
    function showSuccessMessage(message) {
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      let countdown = 3;

      // Hide error message if visible
      errorMessage.style.display = 'none';

      // Show success message with countdown
      successMessage.innerHTML = '<i class="fas fa-check-circle"></i>' + message + '<br><small style="font-weight: 400; font-size: 0.9em;">Redirecting in <span id="countdown">3</span> seconds...</small>';
      successMessage.style.display = 'block';

      // Update countdown
      const countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      // Add fade out animation before redirect
      setTimeout(() => {
        successMessage.style.animation = 'successSlideIn 0.5s ease-out reverse';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 500);
      }, 2500);
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]').value;
      const errorMessage = document.getElementById('errorMessage');
      const button = document.querySelector('.btn-custom');
      const buttonText = document.querySelector('.button-text');
      const spinner = document.querySelector('.loading-spinner');

      // Hide error message
      errorMessage.style.display = 'none';

      // Validate required fields
      if (!fullName || !email || !phone || !password || !confirmPassword || !role) {
        errorMessage.textContent = "All fields are required!";
        errorMessage.style.display = 'block';
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessage.textContent = "Please enter a valid email address!";
        errorMessage.style.display = 'block';
        return;
      }

      // Validate password length
      if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters long!";
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        errorMessage.style.display = 'block';
        return;
      }

      // Show loading
      button.disabled = true;
      buttonText.style.display = 'none';
      spinner.style.display = 'flex';

      try {
        console.log('Sending registration request:', { fullName, email, phone, password, confirm_password: confirmPassword, role });

        const response = await fetch('http://localhost:5000/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify({
            fullName,
            email,
            phone,
            password,
            confirm_password: confirmPassword,
            role
          })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
          localStorage.setItem('registeredEmail', email);

          // Show beautiful success message
          showSuccessMessage('Registration initialise! Please verify your email.');

          // Auto redirect after 3 seconds
          setTimeout(() => {
            window.location.href = 'verification.html';
          }, 3000);
        } else {
          errorMessage.textContent = data.message || 'Registration failed. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        button.disabled = false;
        buttonText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    });
  </script>
