
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code - Next Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #43cea2, #185a9d); min-height: 100vh; }
    .form-container { max-width: 400px; margin: 80px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);}
    button { margin-top: 10px; }
  </style>
</head>
<body>
<div class="form-container">
  <h3 class="text-center mb-3">Enter Verification Code</h3>
  <form id="verifyForm">
    <input type="text" id="codeInput" class="form-control mb-2" placeholder="Enter 6-digit code" required>
    <button type="submit" class="btn btn-success w-100">Verify</button>
  </form>
</div>

<script>
document.getElementById('verifyForm').addEventListener('submit', function(e){
  e.preventDefault();

  const inputCode = document.getElementById('codeInput').value;
  const savedCode = localStorage.getItem('verificationCode');

  if(inputCode === savedCode){
    alert("Verified successfully!");
    window.location.href = "login.html";
  } else {
    alert("Incorrect code. Try again.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
