<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code - Next Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h3 {
      margin-bottom: 10px;
      color: #007bff;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .form-container p {
      color: #6c757d;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating>label {
      color: #6c757d;
      font-weight: 500;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-success {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-success:hover {
      background: linear-gradient(45deg, #0056b3, #004085);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
    }

    .loading-spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #f5c6cb;
      font-size: 0.9rem;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      padding: 18px 24px;
      border-radius: 12px;
      margin-top: 15px;
      border: 1px solid #c3e6cb;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
      animation: successSlideIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
      line-height: 1.4;
    }

    .success-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes successSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .success-message i {
      font-size: 1.5em;
      margin-right: 12px;
      color: #28a745;
      animation: bounceIn 0.6s ease-out;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      50% {
        transform: scale(1.1);
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .resend-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .resend-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .resend-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h3><i class="fas fa-shield-alt me-2"></i>Verify Your Email</h3>
    <p>Enter the 6-digit code sent to your email</p>
    <form id="verifyForm">
      <div class="form-floating mb-3">
        <input type="text" id="codeInput" class="form-control" placeholder="000000" maxlength="6" required
          pattern="[0-9]{6}" inputmode="numeric">
        <label for="codeInput"><i class="fas fa-key me-2"></i>Verification Code</label>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <span class="button-text">Verify Code</span>
        <div class="loading-spinner">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </button>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </form>

    <div class="resend-link">
      <a href="#" onclick="resendCode()">Didn't receive the code? Resend</a>
    </div>
  </div>

  <script>
    function showSuccessMessage(message) {
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Hide error message if visible
      errorMessage.style.display = 'none';

      // Show success message with enhanced styling
      successMessage.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <i class="fas fa-paper-plane"></i>
          <div style="text-align: left;">
            <div style="font-weight: 700; margin-bottom: 2px;">Code Sent Successfully!</div>
            <div style="font-size: 0.9em; font-weight: 400;">${message}</div>
          </div>
        </div>
      `;
      successMessage.style.display = 'block';

      // Auto hide after 5 seconds
      setTimeout(() => {
        successMessage.style.animation = 'successSlideIn 0.5s ease-out reverse';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 500);
      }, 5000);
    }

    document.getElementById('codeInput').addEventListener('input', function (e) {
      // Only allow numeric characters
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById('verifyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const code = document.getElementById('codeInput').value;
      const email = localStorage.getItem('registeredEmail');
      const errorMessage = document.getElementById('errorMessage');
      const button = document.querySelector('.btn-success');
      const buttonText = document.querySelector('.button-text');
      const spinner = document.querySelector('.loading-spinner');

      // Hide error message
      errorMessage.style.display = 'none';

      // Validate required fields
      if (!code || code.length !== 6 || !/^\d{6}$/.test(code)) {
        errorMessage.textContent = 'Please enter a valid 6-digit verification code!';
        errorMessage.style.display = 'block';
        return;
      }

      if (!email) {
        errorMessage.textContent = 'No email found. Please register first.';
        errorMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'register.html';
        }, 2000);
        return;
      }

      // Show loading
      button.disabled = true;
      buttonText.style.display = 'none';
      spinner.style.display = 'flex';

      try {
        console.log('Sending verification request:', { email, otp: code });

        const response = await fetch('http://localhost:5000/auth/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify({
            email,
            otp: code
          })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
          alert('Verification successful! You can now login.');
          localStorage.removeItem('registeredEmail');
          window.location.href = 'login.html';
        } else {
          errorMessage.textContent = data.message || 'Verification failed. Please check your code.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        button.disabled = false;
        buttonText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    });

    function resendCode() {
      const email = localStorage.getItem('registeredEmail');
      if (email) {
        showSuccessMessage('A new verification code has been sent to ' + email);
        // Here you could make an API call to actually resend the code
        // fetch('http://localhost:5000/auth/resend', { method: 'POST', ... })
      } else {
        alert('No email found. Please register first.');
        window.location.href = 'register.html';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
