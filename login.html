<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Next Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 700;
      font-size: 2rem;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-floating>label {
      color: #6c757d;
      font-weight: 500;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
      color: #6c757d;
    }

    .form-control:focus+.input-group-text,
    .input-group .form-control:focus~.input-group-text {
      border-color: #007bff;
    }

    .btn-primary {
      background: linear-gradient(45deg, #007bff, #0056b3);
      border: none;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #0056b3, #004085);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
    }

    .extra-links {
      text-align: center;
      margin-top: 25px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .extra-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      color: #6c757d;
      font-size: 0.9rem;
    }

    /* Forgot password modal */
    .modal-content {
      border-radius: 20px;
      border: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: #fff;
      border-radius: 20px 20px 0 0;
      border: none;
    }

    .modal-body {
      padding: 30px;
    }

    .loading-spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #f5c6cb;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" id="loginEmail" class="form-control" placeholder="Email or Phone Number" required>
        <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Email or Phone Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
        <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <span class="button-text">Login</span>
        <div class="loading-spinner">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </button>

      <div class="error-message" id="errorMessage"></div>

      <div class="extra-links">
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password?</a><br>
        <a href="register.html">Don't have an account? <strong>Sign Up</strong></a>
      </div>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Enter your registered email to reset your password.</p>
          <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Your Email" required>
          <button class="btn btn-primary w-100" onclick="resetPassword()">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const identifier = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const button = document.querySelector('.btn-primary');
      const buttonText = document.querySelector('.button-text');
      const spinner = document.querySelector('.loading-spinner');

      // Hide error message
      errorMessage.style.display = 'none';

      // Show loading
      button.disabled = true;
      buttonText.style.display = 'none';
      spinner.style.display = 'flex';

      try {
        const response = await fetch('http://localhost:5000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            identifier,
            password
          })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Login successful!');
          // Store token if provided
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          window.location.href = 'index.html';
        } else {
          errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        button.disabled = false;
        buttonText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    });

    // Forgot password
    function resetPassword() {
      const resetEmail = document.getElementById('resetEmail').value;
      // For now, keep simulated
      alert("Password reset feature not implemented yet.");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
